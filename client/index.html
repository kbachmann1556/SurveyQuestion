<html ng-app = 'beltApp'>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/materialize/css/materialize.min.css">
	<script type="text/javascript">
	var beltApp = angular.module('beltApp', ['ngRoute']);

	beltApp.config(function ($routeProvider) {
		$routeProvider
			.when('/', {
				templateUrl: './partials/login.html'
			})
			.when('/dashboard', {
				templateUrl: './partials/dashboard.html'
			})
			.when('/poll/:id', {
				templateUrl: './partials/poll.html',
			})
			.when('/create', {
				templateUrl: './partials/create.html'
			})
			.otherwise({
				redirectTo: '/dashboard'
			});
	});
	</script>
	<script type="text/javascript" src = './javascripts/user_factory.js'></script>
	<script type="text/javascript" src = './javascripts/users_controller.js'></script>
	<script type="text/javascript" src = './javascripts/poll_factory.js'></script>
	<script type="text/javascript" src = './javascripts/polls_controller.js'></script>
	<script type="text/javascript" src = './javascripts/vote_factory.js'></script>
	<script type="text/javascript" src = './javascripts/votes_controller.js'></script>
	<div ng-view = ''>
	</div>
</html>
